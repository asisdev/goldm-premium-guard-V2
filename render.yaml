services:
  - type: web
    name: goldm-premium-guard
    env: python
    plan: free
    autoDeploy: true

    buildCommand: pip install --upgrade pip && pip install --no-cache-dir -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT --ws none
    healthCheckPath: /health

    envVars:
      # --- Strategy settings (tune as you like) ---
      - key: LOOKBACK_MIN
        value: "5"
      - key: UNDER_MOVE_PCT
        value: "0.20"
      - key: OPT_STALE_PCT
        value: "0.10"
      - key: TOP_K
        value: "5"
      - key: RUN_INTERVAL_S
        value: "60"
      - key: ALERT_SILENCE_MIN
        value: "5"

      # --- Tradetron Webhook (set in Render UI) ---
      - key: TT_WEBHOOK_URL
        sync: false
      - key: TT_API_TOKEN
        sync: false

      # --- Kotak Neo Official Login (SDK-based) ---
      - key: NEO_MOBILE
        sync: false            # e.g., 9434895910
      - key: NEO_PASSWORD
        sync: false
      - key: NEO_TOTP_SECRET
        sync: false           # base32 secret (no quotes/spaces)
      - key: NEO_CONSUMER_KEY
        sync: false           # token from Neo app → Invest → Trade API